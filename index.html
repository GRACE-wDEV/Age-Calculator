<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calc | igrace</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="public/logo.svg">
</head>
<body>
  <div class="container">
    <div class="calc">
      <h1>Igrace <br> <span>Age Calculator</span></h1>
      <div class="input-box">
        <input type="date" id="date">
        <button onclick="calculateAge()">Calculate</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("date");
    input.max = new Date().toISOString().split("T")[0];
    console.log(new Date().toISOString());
    const calc = document.querySelector(".calc")
    let ag = document.createElement("p");
    calc.append(ag);
    ag.id="result";

    function calculateAge()
    {
      const birthDate = new Date(input.value);
      let d1 = birthDate.getDate();
      let m1 = birthDate.getMonth()+1;
      let y1 = birthDate.getFullYear();

      const today = new Date();
      let d2 = today.getDate();
      let m2 = today.getMonth()+1;
      let y2 = today.getFullYear();

      let y3, m3, d3; 
      y3 = y2 - y1;
      
      if(m2>=m1)
      {
        m3 = m2 - m1;
      }
      else
      {
        y3--;
        m3 = 12 - (m1 - m2);
      }
      if(d2>=d1)
      {
        d3 = d2 - d1;
      }
      else
      {
        m3--;
        d3 = getDaysInMonth(y1, m1) + d2 - d1;
      }
      if(m3<0)
      {
        m3 = 11;
        y3--;
      }
      ag.innerHTML= isNaN(y3)? `Plesae choose your birthdate!`:`You are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3}</span> days old`;
    }
    function getDaysInMonth(year, month)
    {
      return new Date(year, month, 0).getDate();
    }
  </script>
</body>
</html>
